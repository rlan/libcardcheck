language: cpp
compiler: g++
cache:
  apt: true
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - boost-latest
    packages:
    - automake
    - gcc-4.8
    - g++-4.8
    - libboost-all-dev
    - autoconf-archive
before_script:
- autoconf --version
- autoreconf --version
- automake --version
- gcc --version
- g++ --version
script: ./bootstrap && ./configure && make && make check
after_failure: cat ./configure
